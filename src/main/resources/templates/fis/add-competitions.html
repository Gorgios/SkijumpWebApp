<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> FIS-HomePage </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fis.css" />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/fis/}"> Strona główna </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/fis/competitions}"> Zawody </a>
            </li>
            <li class="nav-item">
                <a class = "nav-link" th:href="@{/fis/addCompetition}"> Rozegraj zawody</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" > STRONA ZARZADCY </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li th:if="${user}" class="nav-item">
                <a class="nav-link" th:href="@{#}" th:text="${'Zalogowany jako:' + ' ' + user.username + ' (' + user.email + ')'}" />
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="${'Wyloguj'}" />
            </li>
        </ul>
    </div>
</nav>
<div class="container">


 <h1>Rozegraj zawody</h1>
    <form action="#" th:action="save" th:object="${competition}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group blu-margin">
            <input th:field="*{dateof}" class="form-control" type="date" value="2011-08-19" id="example-date-input"/>
        </div>
        <div class="form-group blu-margin">
            <select class="form-control"  th:field="*{hill}" id="dropHills">
                <option value="0">Wybierz skocznie</option>
                <option th:each="operator : ${hills}" th:value= "${operator.id}" th:text="${operator.name}"></option>
            </select>
        </div>
        <div class="form-group blu-margin">
            <select class="form-control"  th:field="*{tournees}" multiple="multiple" id="dropCompetitions" >
                <option th:each="t : ${tournees}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>
        <button id="saveComp" type="submit" class="btn btn-info btn-sm">Zapisz</button>
    </form>
</div>
<footer class="fixed-bottom">
    <div class="container text-center font-italic">
        <p class="h3"> © 2019 Copyright: <a class="text-warning font-weight-bold" th:href="@{https://github.com/Gorgios}"> GORGIOS </a></p>
    </div>
</footer>
</body>
</html>
