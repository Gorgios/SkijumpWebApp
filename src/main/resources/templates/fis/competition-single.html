<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> FIS-HomePage </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fis.css" />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/fis/}"> Strona główna </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/fis/competitions}"> Zawody </a>
            </li>
            <li class="nav-item">
                <a class = "nav-link" th:href="@{/fis/addCompetition}"> Rozegraj zawody</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" > STRONA ZARZADCY </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li th:if="${user}" class="nav-item">
                <a class="nav-link" th:href="@{#}" th:text="${'Zalogowany jako:' + ' ' + user.username + ' (' + user.email + ')'}" />
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="${'Wyloguj'}" />
            </li>
        </ul>
    </div>
</nav>

<div class="tableContener" >
    <table class="table table-hover table-borderless">
        <thead>
    <tr >
        <th scope="col">Miejsce</th>
        <th scope="col">Skoczek</th>
        <th scope="col">Pierwszy skok</th>
        <th scope="col">Drugi skok</th>
        <th scope="col">Punkty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message,iter : ${starts}">
        <th th:text = "${iter.index + 1}" ></th>
        <th th:text="${message.jumper}" ></th>
        <th th:text="${message.first_jump}" ></th>
        <th th:text="${message.second_jump}" ></th>
        <th th:text="${message.points}" ></th>


    </tr>

    </tr>
    </tbody>

</table>
</div>
<footer class="fixed-bottom">
    <div class="container text-center font-italic">
        <p class="h3"> © 2019 Copyright: <a class="text-warning font-weight-bold" th:href="@{https://github.com/Gorgios}"> GORGIOS </a></p>
    </div>
</footer>
</body>
</html>
