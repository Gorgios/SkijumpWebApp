<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>REJESTRACJA</title>
</head>
<body>
<div class="container">


    <p class="h4 mb-4">Zarejestruj sie !</p>
            <form action="#" th:action="save"
                            th:object="${user}" method="POST" >
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control"  placeholder="Nazwa uzytkownika">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{password}" class="form-control"  placeholder="Haslo (minimum 8 znakow)">
            </div>
            <div class="form-group">
                <input th:field="*{email}" class="form-control" type="email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-info btn-sm">Rejestracja</button>
        </form>
</div>
</body>
</html>
