<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css" />
    <title>REJESTRACJA</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/}"> Strona główna </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/coaches/}"> Trenerzy </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/teams/}"> Druzyny </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/jumpers/}"> Skoczkowie </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/hills/}"> Skocznie </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/competitions/}"> Zawody </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/tournees/}"> Turnieje </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/users/}"> Uzytkownicy </a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{#}"> SKOKI - ADMIN </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li th:if="${user}" class="nav-item">
                <a class="nav-link" th:href="@{#}" th:text="${'Zalogowany jako:' + ' ' + user.username + ' (' + user.email + ')'}" />
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="${'Wyloguj'}" />
            </li>
        </ul>
    </div>
</nav>
<div class="container">


    <p class="h4 mb-4">Zarejestruj skoczka !</p>
            <form action="#" th:action="save" method="POST" >
            <input type="hidden" th:field="*{user.id}" />
            <div class="form-group">
                <input type="text" th:field="*{user.username}" class="form-control"  placeholder="Nazwa uzytkownika">
            </div>
            <div class="form-group">
                <input type="text" th:field="*{user.password}" class="form-control"  placeholder="Haslo (minimum 8 znakow)">
            </div>
            <div class="form-group">
                <input th:field="*{user.email}" class="form-control" type="email" placeholder="Email">
            </div>
                <div class="form-group blu-margin">
                    <input type="text" th:field="*{jumper.firstName}" class="form-control"  placeholder="Imie skoczka">

                </div>
                <div class="form-group blu-margin">
                    <input type="text" th:field="*{jumper.lastName}" class="form-control"  placeholder="Nazwisko skoczka">
                </div>
                <div class="form-group">
                    <input th:field="*{jumper.birthDate}" class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
                <div class="form-group blu-margin">
                    <select class="form-control"  th:field="*{jumper.team}" id="dropCoaches">
                        <option value="0">Wybierz druzyne</option>
                        <option th:each="operator : ${teams}" th:value= "${operator.id}" th:text="${operator.name}"}></option>
                    </select>
                </div>
            <button type="submit" class="btn btn-info btn-sm">Rejestracja</button>
        </form>
</div>
</body>
</html>
