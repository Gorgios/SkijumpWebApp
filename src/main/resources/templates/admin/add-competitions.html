<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dodaj druzyne</title>
</head>
<body>
<div class="container">


    <p class="h4 mb-4">Zapisz Zawody</p>
    <form action="#" th:action="save" th:object="${competition}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group blu-margin">
            <input th:field="*{dateof}" class="form-control" type="date" value="2011-08-19" id="example-date-input"/>
        </div>
        <div class="form-group blu-margin">
            <select class="form-control"  th:field="*{hill}" id="dropHills">
                <option value="0">Wybierz skocznie</option>
                <option th:each="operator : ${hills}" th:value= "${operator.id}" th:text="${operator.name}"></option>
            </select>
        </div>
        <div class="form-group blu-margin">
            <select class="form-control"  th:field="*{tournees}" multiple="multiple" id="dropCompetitions" >
                <option th:each="t : ${tournees}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-info btn-sm">Zapisz</button>
    </form>
</div>
</body>
</html>
