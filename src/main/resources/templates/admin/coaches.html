<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trenerzy</title>

</head>
<body>
<a th:href="@{/admin/coaches/addCoach}"
   class="btn btn-primary btn-sm mb-3">
    Dodaj trenera
</a>
<table class="table table-hover table-dark">
    <thead>
    <tr >
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Team</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <th scope="row" th:text="${message.id}" ></th>
        <td th:text="${message.firstName}"></td>
        <td th:text="${message.lastName}"></td>
        <td th:text="${message.birthDate}"></td>
        <td th:text="${message.team}"></td>

        <td>
            <div class="row">
            <div class="col-small">
            <form action="#" th:action="@{/admin/coaches/updateCoach}" method="POST">

                <input type="hidden" name="coachId" th:value="${message.id}" />
                <button type="submit" class="btn btn-info btn-sm">Modyfikuj</button>

            </form>
            </div>
            <div class="col-small">
                <!-- Add "delete" button/link -->
                <form action="#" th:action="@{/admin/coaches/delete}" method="POST">

                    <input type="hidden" name="coachId" th:value="${message.id}" />
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Czy na pewno chcesz usunac trenera?'))) return false">
                        Delete
                    </button>

                </form>
            </div>
            </div>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
