<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dodaj druzyne</title>
</head>
<body>
<div class="container">


    <p class="h4 mb-4">Zapisz Druzyne</p>
    <form action="#" th:action="save"
          th:object="${team}" method="POST" >
        <input type="hidden" th:field="*{id}" />
        <div class="form-group blu-margin">
            <select class="form-control"  th:field="*{role}" id="dropCoaches">
                <option value="0">Kompentencje</option>
                <option th:each="operator : ${roles}" th:value= "${operator.id}" th:text="${operator.role}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-info btn-sm">Zapisz</button>
    </form>
</div>
</body>
</html>
